{% extends 'base.html' %}
{% block title %} Главная страница {% endblock %}

{% block body %}
<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5">

					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Авторизация</h1>

							<form method="POST" class="form-contact" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">Login</label>
									<input id="email" type="text" class="form-control" name="username" value="" required="" autofocus="">
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password">Password</label>
									</div>
									<input id="password" type="password" class="form-control" name="password" required="">
								</div>

								<div class="d-flex align-items-center">
                                    {% for msg in get_flashed_messages() %}
                            <div class="flash text-danger">{{msg}}</div>
                            {% endfor %}
									<button type="submit" class="btn btn-primary ms-auto">
										Войти
									</button>
								</div>
							</form>

						</div>


					</div>
					<div class="text-center mt-5 text-muted">
						© The white-bread team
					</div>
				</div>
			</div>
		</div>
	</section>


</body>



{% endblock %}
